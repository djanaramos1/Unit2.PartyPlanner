<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Party Planner</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Unit 2 Party Planner</h1>
    <h2>Schedule Your Party</h2>
    <form id="partyForm">
      <label for="eventName">Name:</label>
      <input
        id="eventName"
        name="eventName"
        type="text"
        placeholder="Party Party Party"
        required
      />


      <label for="eventDescription">Description:</label>
      <input
        id="eventDescription"
        name="eventDescription"
        type="text"
        placeholder="It's going to be so much fun!"
      />

      <button type="submit">Add Event</button>
    </form>
    
    <main>
      <h2>Party List</h2>
      <article id="partyList">

          <div>
            <h3>Event Name</h3>
            <p>Description</p>
            <p>Date/Time</p>
            <p>Location</p>
          </div>
          <button>Delete</button>
        </section> -->
      </article>
    </main>
  </body>
</html>
